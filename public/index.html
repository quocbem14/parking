
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Parking Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🚗 Smart Parking Dashboard</h1>

  <div class="container">

    <section class="uid-section">
      <h2>🔐 UID Management</h2>
      <input type="text" id="uidInput" placeholder="Nhập UID mới">
      <select id="stateSelect">
        <option value="VALID">VALID</option>
        <option value="BLOCK">BLOCK</option>
      </select>
      <button onclick="addUID()">Thêm UID</button>
      <ul id="uidList"></ul>
    </section>

    <section class="slot-section">
      <h2>🅿️ Slot Status</h2>
      <div id="slotStatus" class="slots-grid">
        <div class="slot" id="slot0">Slot 1: Unknown</div>
        <div class="slot" id="slot1">Slot 2: Unknown</div>
        <div class="slot" id="slot2">Slot 3: Unknown</div>
        <div class="slot" id="slot3">Slot 4: Unknown</div>
      </div>
    </section>

    <section class="log-section">
      <h2>📜 Access Logs</h2>
      <div style="margin-bottom: 15px;">
        <input type="text" id="logSearchInput" placeholder="Tìm kiếm log (UID, Status, In/Out, Slot Trống)">
        <button onclick="clearLogSearch()">Xóa</button>
      </div>
      <table id="logTable">
        <thead>
          <tr>
            <th>Day</th>
            <th>UID</th>
            <th>In/Out</th>
            <th>Time</th>
            <th>Slot Trống</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
