<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RFID Parking Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>RFID Parking Management System</h1>

    <section class="uid-section">
      <h2>Manage UIDs</h2>
      <div class="form-group">
        <input type="text" id="uidInput" placeholder="Enter UID" />
        <select id="uidStatus">
          <option value="valid">Valid</option>
          <option value="invalid">Invalid</option>
        </select>
        <button onclick="addUID()">Add UID</button>
      </div>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search UID...">
        <button onclick="searchUID()">Search</button>
        <button onclick="clearSearch()">Clear</button>
      </div>
      <ul id="uidList"></ul>
    </section>

    <section class="parking-status">
      <h2>Parking Lot Logs</h2>
      <table>
        <thead>
          <tr>
            <th>Day</th>
            <th>UID</th>
            <th>In/Out</th>
            <th>Time</th>
            <th>Slot Trá»‘ng</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="logTable"></tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
